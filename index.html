<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flatacuties-Code-Challenge</title>
</head>
<body>
    <div class="symbol">
        <h1>Flatacuties</h1>
      </div>
      <!--enter all Animal details-->
      <div id="Animal-details">
        <!-- enter the Animal names -->
      </div>
      <div class="Animalinfo">
        <div id="detailinfo">
          <p id="name">Animal Name</p>
          <!-- output Animal image -->
          <h4>Agregate Votes: <span id="count-vote">Animal's Votes</span></h4>
          <!--enter form details-->
          <img id="img" src="/img/images.jpeg"alt="Animal Name"/>

          <form id="votesf">
            <!--to enter votes-->
            
            <input type="text" placeholder="Insert votes" id="votes" />
            <!--to add votes-->
            <input type="submit" value="Add Votes" />
            <!--reset button to reset votes to 0-->
            <input type="reset" id="reset-button" value="Reset Votes"/>
          </form>
        </div>
        <!--link js to html-->
    <script  src="./source/index.js" ></script>
    
</body>
</html>
